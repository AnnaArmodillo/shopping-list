<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СПИСОК ПОКУПОК</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    Список покупок
  </header>
  <div class="products">
      <input class="products__text" type="text" required placeholder="наименование">
      <input class="productsCost__text" type="number" required min="0" max="10000" placeholder="цена">
      <div class="products__add"><i class="fa-solid fa-plus products__add"></i></div>
  </div>
  <ul class="products__items" data-products-option="active"></ul>
  <span class="error" aria-live="polite"></span>
  <div class="totalCost"></div>
<script src="script.js"></script>
</body>
</html>
