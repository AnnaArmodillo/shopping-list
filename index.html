<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPPING LIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    Shopping List
  </header>
  <div class="products">
    <div class="products__input">
      <input class="products__text" type="text" placeholder="product">
      <input class="productsCost__text" type="number" placeholder="cost">
      <div class="products__add"></div>
    </div>
  </div>
    <ul class="products__items" data-products-option="active"></ul>
  </div>
  <div class="totalCost"></div>
<script src="script.js"></script>
</body>
</html>
